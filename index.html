<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <title>Swaply</title>
</head>
<body class="inicio">
    <!---Inicio Encabezado-->
    <header>
        <!--Inicio Encabezado Izquierda-->
        <div class="encabezado_izquierda">
            <div class="logo">
                <img src="img/logo_name.png" alt="swapli_icono" width="150" height="150">
            </div>
            <nav>
                <ul>
                    <li><a href="#">Programa de referidos</a></li>
                    <li><a href="#">Garantía</a></li>
                    <li><a href="#">Mi pedido</a></li>
                </ul>
            </nav>
        </div>
        <!--Fin Encabezado Izquierda-->
        <!--Inicio Encabezado Derecha-->
        <div class="encabezado_derecha">
            <nav>
                <ul>
                    <li><a href="#">Iniciar sesión</a></li>
                    <li><a href="#">Registrarse</a></li>
                </ul>
            </nav>
        </div>
        <!--Fin Encabezado Derecha-->
    </header>
    <!---Fin Encabezado-->
    <!---Inicio Cuerpo-->
    <main>
        <!--Inicio Conversor-->
        <div class="conversor">
            <select id="modena_uno">
                <option value="Paypal">Paypal</option>
            </select>

            
        </div>
        <!--Fin Conversor-->
    </main>
    <!---Fin Cuerpo-->
</body>
</html>
