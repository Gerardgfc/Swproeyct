<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swaply</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Swaply</h1>
        <div class="controls" id="controls">
            <div class="control">
                <img src="../img/paypal.png" alt="Paypal">
                <input type="number" id="base-input" value="0" min="0" step="0.1"/>
            </div>
            <div class="control">
                <img src="../img/pesos_arg.png" alt="Pesos Argentinos">
                <input type="number" id="target-id" value="0" readonly />
            </div>
        </div>
        <div class="exchange-rate">
            <h5>Intercambio</h5>
            <samp id="exchange-rate">1USD = 900.00 ARS</samp>
        </div>
        <div class="drawer" id="drawer">
        </div>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
